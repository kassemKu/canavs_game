<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CANVAS GAME</title>
    <style>
      body {
        margin: 0;
        /* 111 set body bg to black */
        background-color: black;
      }
      canvas {
        max-width: 100%;
      }
      /* 95 add score styling */
      .score {
        position: fixed;
        color: white;
        left: 1rem;
        top: 1rem;
        /* font-family: "Courier New", Courier, monospace; */
        /* font-size: 1.3rem; */
        font-weight: 500;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <!-- 94 add score -->
    <div class="score">
      <span>score: </span>
      <span id="scoreEl">0</span>
    </div>
    <!-- 106 add restart game modal -->
    <div class="fixed inset-0 flex items-center justify-center" id="modalEl">
      <div class="bg-white max-w-md w-full p-6 text-center">
        <h1 class="text-4xl font-bold leading-none" id="bigScore">0</h1>
        <p class="text-sm text-gray-700 mb-4">Points</p>
        <div>
          <button
            class="bg-blue-500 text-white w-full py-3 rounded-full text-sm"
            id="startGameBtn"
          >
            Start Game
          </button>
        </div>
      </div>
    </div>

    <canvas id="canvas"></canvas>

    <!-- 74 include gsap lib -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"
      integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- 96 add tailwind lib -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./main.js"></script>
  </body>
</html>
